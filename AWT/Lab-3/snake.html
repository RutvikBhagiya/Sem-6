<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #222;
  color: #ddd;
}
#board {
  background-color: #0b6623;
  display: block;
  margin: 20px auto;
  border: 2px solid #4CAF50;
}

</style>
</head>
<body>
    
<h1>Snake Game</h1>
<canvas id="board"></canvas>
<script>
    let blockSize = 25;
let totalRow = 17;
let totalCol = 17;

let board;
let context;

let snakeX = blockSize * 5;
let snakeY = blockSize * 5;

let speedX = 0;
let speedY = 0;

let snakeBody = [];

let foodX;
let foodY;

let gameOver = false;

window.onload = function() {
  board = document.getElementById("board");
  board.height = totalRow * blockSize;
  board.width = totalCol * blockSize;
  context = board.getContext("2d");

  placeFood();
  document.addEventListener("keyup", changeDirection);
  setInterval(update, 1000 / 10);
};

function update() {
  if (gameOver) {
    return;
  }
  
  // Draw board background
  context.fillStyle = "green";
  context.fillRect(0, 0, board.width, board.height);
  
  // Draw food
  context.fillStyle = "yellow";
  context.fillRect(foodX, foodY, blockSize, blockSize);
  
  // Snake eats food
  if (snakeX === foodX && snakeY === foodY) {
    snakeBody.push([foodX, foodY]);
    placeFood();
  }
  
  // Move snake body
  for (let i = snakeBody.length - 1; i > 0; i--) {
    snakeBody[i] = snakeBody[i - 1];
  }
  if (snakeBody.length) {
    snakeBody[0] = [snakeX, snakeY];
  }
  
  // Draw snake
  context.fillStyle = "white";
  snakeX += speedX * blockSize;
  snakeY += speedY * blockSize;
  context.fillRect(snakeX, snakeY, blockSize, blockSize);
  for (let i = 0; i < snakeBody.length; i++) {
    context.fillRect(snakeBody[i][0], snakeBody[i][1], blockSize, blockSize);
  }
  
  // Check for collisions with boundaries
  if (snakeX < 0 || snakeX >= totalCol * blockSize || snakeY < 0 || snakeY >= totalRow * blockSize) {
    gameOver = true;
    alert("Game Over");
  }
  
  // Check for collisions with self
  for (let i = 0; i < snakeBody.length; i++) {
    if (snakeX === snakeBody[i][0] && snakeY === snakeBody[i][1]) {
      gameOver = true;
      alert("Game Over");
    }
  }
}

function changeDirection(e) {
  if (e.code === "ArrowUp" && speedY !== 1) {
    speedX = 0;
    speedY = -1;
  } else if (e.code === "ArrowDown" && speedY !== -1) {
    speedX = 0;
    speedY = 1;
  } else if (e.code === "ArrowLeft" && speedX !== 1) {
    speedX = -1;
    speedY = 0;
  } else if (e.code === "ArrowRight" && speedX !== -1) {
    speedX = 1;
    speedY = 0;
  }
}

function placeFood() {
  foodX = Math.floor(Math.random() * totalCol) * blockSize;
  foodY = Math.floor(Math.random() * totalRow) * blockSize;
}

</script>
</body>
</html>
