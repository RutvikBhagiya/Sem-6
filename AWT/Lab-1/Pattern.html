<html>
    <body>

    </body>
    <script>
        for(let i=0; i<5; i++){
            for(let j=0; j<5-i; j++){
                document.write("&nbsp;");
            }
            for(let k=5;k>=5-i;k--){
                document.write(k+"&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</html>
